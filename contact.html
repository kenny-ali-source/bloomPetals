<body>
    <!DOCTYPE html> 
<meta charset="utf-8"> 
<html>
	<header>
		
        <h1 class="titlesite"><a href="/index.html">BloomPetals</a></h1>
	</header>
	<body>
	<div id="form-outer">
		<form id="survey-form">
            <div class="rowTab">
                <div class="civility">
                    <label for="civility">Civilité :</label>
                    <select id="civility" name="civility">
                        <option value="Monsieur">Monsieur</option>
                        <option value="Madame">Madame</option>
                    </select>
				</div>
            </div>
			<div class="rowTab"> 
				<div class="labels">
					<label id="name-label" for="name">Nom et Prénom :</label>
				</div>
				<div class="rightTab">
					<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Nom et prénom" required>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels"><!-- demande de Mail-->
					<label id="email-label" for="AdressePostale">Adresse postale :</label>
				</div>
				<div class="rightTab">
                    <textarea id="adresse" name="adress" rows="2" cols="40" required></textarea>
				</div>
			</div>
			<div class="rowTab">
				<div class="secrecy">
					<label id="number-label" for="secrecy">J'accepte les politiques de confidentialité</label>
                    <input type="checkbox" id="secrecycheck" name="secrecy" required>
                    <br>
				</div>
                <button id="submit" type="submit">Envoi !</button>
			</div>
		
		</form>
	</div>

	</body>
</html>
</body>
</html>
